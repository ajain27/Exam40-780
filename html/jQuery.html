<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="panel panel-default">
		<div class="row" style="margin:10px;">
			<div class="col-md-4">
				<div class="panel panel-default" style="background:#f5f5f5">
					<div class="panel panel-default addfriendsinnerpanel">
						<div style="margin:30px;">
							<div style="background:#f5f5f5; ">
								<h3 class="addFriends">Add Friends</h3>
							</div>
							<label>Name </label><input type="text" class="form-control" style="width:300px;" id="name"> <br>
							<label>Age </label><input type="text" class="form-control" style="width:300px;" id="age"> <br>
							<button type="button" class="btn btn-primary addfreindbtn" id="add">Add!</button>
						</div>
					</div>						
				</div>
		</div>
		<div class="col-md-8">
			<div class="panel panel-default">
					<ul style="margin-bottom:20px;" id="friends">	
						<div class="panel panel-default friend">
							<li>
								<form class="form-horizontal">
									<div class="form-group">
										<label style="margin-left:25px;"><strong>Name:</strong></label>
										<span name="fname" class="name noedit">Ankit Jain</span>
										<input type="text" class="edit name"/>					
									</div>
									<div class="form-group">
										<label style="margin-left:25px;"><strong>Age:</strong></label>
										<span class="age noedit" name="age">29</span>
										<input type="text" class="edit age"/><br>
									</div>
								</form>							
								<br>
								<button type="button" class="btn btn-warning noedit jQueryEditbtn editData">Edit</button>
								<button type="button" class="btn btn-danger edit jQueryCancelbtn cancelData">Cancel</button>
								<button type="button" class="btn btn-primary edit jQuerySavebtn saveData">Save</button>
								<span class="pull-right close remove" data-id="id">X</span>
							</li>
						</div> <hr>
					</ul>
				</div>
			</div>
		</div>
	</div> <br>

	<ul>
		<li></li>
	</ul>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="../js/jQuery.js" language="javascript"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
	crossorigin="anonymous"></script>
</html>
