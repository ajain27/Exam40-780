<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<header class=" panel panel-default">
		 <h2>Exam 70-480</h2>
		<nav class="navbar navbar-inverse">
			<ul class="nav nav-tabs">
				<li><a href="index" title="Home">Home</a></li>
				<li><a href="about" title="About">About</a></li>
				<li><a href="contact" title="Contact">Contact</a></li>
				<li><a href="program-flow" title="Contact">Program Flow</a></li>
				<li><a href="#" title="Contact">jQuery</a></li>
			</ul>
		</nav>
	</header>
	<div class="panel panel-default">
		<div class="row" style="margin:10px;">
			<div class="col-md-4">
				<div class="panel panel-default" style="background:#f5f5f5">
					<div class="panel panel-default addfriendsinnerpanel">
						<div style="margin:30px;">
							<div style="background:#f5f5f5; ">
								<h3 class="addFriends">Add Friends</h3>
							</div>
							<form METHOD="POST" accept-charset="utf-8">							
								<label>Name </label><input type="text" class="form-control" id="name"> <br>
								<label>Age </label><input type="text" class="form-control" id="age"> <br>
								<button type="button" class="btn btn-primary addfreindbtn" id="add">Add!</button>
							</form>	
						</div>
					</div>						
				</div>
		</div>
		<div class="col-md-8">
			<div class="panel panel-default">
					<ul style="margin-bottom:20px;" id="myfriends">
						<template id="friends-template" class="template">
							<div class="panel panel-default friend">
								<li class="list">
									<div class="row">
										<div class="col-md-7">
											<form class="form-horizontal">
												<div class="form-group">
													<label style="margin-left:25px;"><strong>Name:</strong></label>
													<span name="fname" class="name noedit">{{name}}</span>
													<input type="text" class="edit myName"/>	
												</div>
												<div class="form-group">
													<label style="margin-left:25px;"><strong>Age:</strong></label>
													<span class="age noedit" name="fage">{{age}}</span>
													<input type="text" class="edit myAge"/><br>
												</div>										
										</form>	
											<div style="display:inline-flex">
												<button type="button" class="btn btn-warning noedit jQueryEditbtn editData">Edit</button>
												<button type="button" class="btn btn-danger edit jQueryCancelbtn cancelData">Cancel</button>
												<button type="button" class="btn btn-success edit jQuerySavebtn saveData">Save</button>
												<button type="button" class="btn btn-danger noedit jQueryCancelbtn deleteData" data-id={{id}}>Delete</button>
											</div>									
										</div>
										<div class="col-md-5" style="border-left:2px ridge white; margin-top:15px;">										
												<img src="../images/user-icon.jpg" alt="user" height="150" width="150" style=" box-shadow: 0px 2px 10px 0px;">												
										</div>
									</div>														
								</li>
							</div> <hr>
						</template>
					</ul>
				</div>
			</div>
		</div>
	</div> <br>	
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="../js/jQuery.js" language="javascript"></script>  
<script type="text/javascript" src="../js/mustache/mustache.js" language="javascript"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
	crossorigin="anonymous"></script>
</html>
