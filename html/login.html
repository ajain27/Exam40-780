  <div class="panel panel-default login">
   <form class="form-horizontal" id="myForm" style="margin:10px;">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" style="width:200">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" style="width:200">
      </div>
    </div>
      <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">SIN</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputSin" placeholder="SIN" style="width:200">
      </div>
    </div>
      <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Confirm</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputConfirm" placeholder="Confirm" style="width:200">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" id="btnSubmit" onclick="getRequestBody()">Sign in</button>
      </div>
    </div>
    </form>
   </div>
